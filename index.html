<!DOCTYPE html>
<meta charset="utf-8">
<style>

path {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
}

circle {
  fill: #fff;
  fill-opacity: 0.4;
  stroke: #111;
}

path.active {
  fill: pink;
}
circle.active {
  fill: blue;
}


</style>
<body>
<script src="//d3js.org/d3.v5.min.js"></script>
<script src="//d3js.org/d3.geo.projection.v2.min.js"></script>

<script>

var width = 960,
    height = 500;

var projection = d3.geoMercator();

var path = d3.geoPath()
  .projection(projection)

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var url = "http://eric.clst.org/assets/wiki/uploads/Stuff/gz_2010_us_040_00_500k.json";
var url2 = "sc_nodes.geo.json"
d3.json(url, function(error, countries) {
d3.json(url2, function(error, places) {
  if (error) console.log(error);

  console.log("geojson", countries, places);

  svg.selectAll("path")
    .data(countries.features)
  .enter().append("path")
    .attr("d", path)
    .on("mouseover",function(d) {
    	console.log("just had a mouseover", d3.select(d));
    	d3.select(this)
      	.classed("active",true)
  	})
  	.on("mouseout",function(d){
    	d3.select(this)
      	.classed("active",false)
    })


  svg.selectAll("circle")
  	.data(places.features)
  .enter().append("circle")
  	.attr('r',5)
    .attr('cx',function(d) { return projection(d.geometry.coordinates)[0]})
    .attr('cy',function(d) { return projection(d.geometry.coordinates)[1]})
    .on("mouseover",function(d) {
    	console.log("just had a mouseover", d3.select(d));
    	d3.select(this)
      	.classed("active",true)
  	})
  	.on("mouseout",function(d){
    	d3.select(this)
      	.classed("active",false)
    })

  })

});

</script>
